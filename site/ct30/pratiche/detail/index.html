<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TERMO 3.0 Â· Dettaglio pratica CT3.0</title>
  <link rel="stylesheet" href="/style.css">
  <script src="/.netlify/functions/config"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script defer src="/assets/supabase-client.js"></script>
  <script defer src="/auth-guard.js"></script>
  <script defer src="/ct30/pratiche/detail/detail.js"></script>
</head>
<body>
  <div class="app-shell">
    <header class="app-header">
      <div class="left">
        <img src="/IMG/termo-3.0.png" alt="TERMO 3.0">
        <div class="title">
          <b>Dettaglio pratica CT3.0</b>
          <span class="muted">Consulta i dati principali della pratica</span>
        </div>
      </div>
      <div style="display:flex; gap:10px;">
        <a class="btn inline" href="/ct30/pratiche/new/">Nuova pratica</a>
        <a class="btn inline secondary" href="/dashboard/">Dashboard</a>
      </div>
    </header>

    <main class="app-main">
      <div id="practiceStatus" class="note">Caricamento dati pratica...</div>
      <div class="form-grid" style="margin-top:16px;">
        <div class="form-field">
          <label>Titolo</label>
          <input id="practiceTitle" type="text" readonly>
        </div>
        <div class="form-field">
          <label>Tipo soggetto</label>
          <input id="practiceSubject" type="text" readonly>
        </div>
        <div class="form-field">
          <label>Stato</label>
          <input id="practiceState" type="text" readonly>
        </div>
        <div class="form-field">
          <label>Data creazione</label>
          <input id="practiceCreated" type="text" readonly>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
