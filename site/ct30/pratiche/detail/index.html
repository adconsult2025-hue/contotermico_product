<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TERMO 3.0 · Dettaglio pratica</title>
  <link rel="stylesheet" href="/style.css" />
  <link rel="stylesheet" href="/assets/ct-ui.css" />
  <script src="/config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script defer src="/assets/supabase-client.js"></script>
  <script defer src="/assets/auth-guard.js"></script>
  <script defer src="/assets/ct-ui.js"></script>
  <script defer src="/ct30/pratiche/detail/detail.js"></script>
</head>
<body>
  <div class="app-shell">
    <header class="app-header">
      <div class="left">
        <img src="/IMG/termo-3.0.png" alt="TERMO 3.0" />
        <div class="title">
          <b>TERMO 3.0</b>
          <span>Pratica CT 3.0 · Dettaglio</span>
        </div>
      </div>
      <div class="row" style="gap:10px;">
        <a class="btn secondary" style="width:auto; padding:10px 12px; text-decoration:none;" href="/dashboard/">Dashboard</a>
        <button class="btn secondary" id="logoutBtn" style="width:auto; padding:10px 12px;">Logout</button>
      </div>
    </header>

    <main class="app-main">
      <div class="ct-page">
        <div class="ct-container">
          <div class="row" style="justify-content:space-between; align-items:center;">
            <div>
              <h1 style="margin:0;">Dettaglio pratica</h1>
              <div class="muted small" id="status">Caricamento…</div>
            </div>
          </div>

          <div id="tabs" class="tabs" style="margin-top:14px;"></div>

          <section id="pane-soggetto" data-pane="soggetto" style="margin-top:14px;"></section>
          <section id="pane-unita" data-pane="unita" style="margin-top:14px; display:none;"></section>
          <section id="pane-interventi" data-pane="interventi" style="margin-top:14px; display:none;"></section>
          <section id="pane-checklist" data-pane="checklist" style="margin-top:14px; display:none;"></section>
        </div>
      </div>
    </main>
  </div>

  <script>
    document.getElementById('logoutBtn')?.addEventListener('click', async () => {
      if (window.__supabase) await window.__supabase.auth.signOut();
      window.location.href = '/login/';
    });
  </script>
</body>
</html>
